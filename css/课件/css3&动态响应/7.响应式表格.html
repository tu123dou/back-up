<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            font-size: 16px;
            border:1px solid #c0c0ce;
            width: 98%;
            margin: 0 auto;
        }
        th,td{
            border:1px solid #c0c0ce;
        }
        td{
            text-align: center;
        }
        .add{
            text-align: left;
            padding-left: 3em;
        }
        th,td{
            line-height:2em ;
        }
        thead{
            background: lightblue;
        }
        td a{
            color: #f60;
            text-decoration: none;
        }
        @media all and (max-width: 480px){
            thead{
                display: none;
            }
            td{
                display: block;
                text-align: left;
                padding-left: 5%;
            }
            .name{
                background: lightblue;
            }
            .name:before{
                content: '姓名';
                font-weight: bold;
                padding-right: 10%;
            }
            .add:before{
                content: '地址';
                font-weight: bold;
                padding-right: 10%;

            }
            .add{
                padding-left: 5%;
            }
            tr{
                display: block;
                position: relative;
                -webkit-box-shadow: 0 2px 5px rgba(0,0,0,.5);
                -moz-box-shadow:0 2px 5px rgba(0,0,0,.5);
                box-shadow: 0 2px 5px rgba(0,0,0,.5) ;
                margin-bottom: 1em;
            }
            .opp{
                position: absolute;
                top:0;
                right: 10%;

            }
            table,th,td{
                border: none;
            }

        }
        @media all and (min-width: 480px) and (max-width: 768px) {

        }
        @media all and (min-width: 769px) {

        }
    </style>
</head>
