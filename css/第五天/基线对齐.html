<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
行内元素、行内块级元素 默认的对齐方式: 基线对齐（基线是 text英文四线三格的第三条线）
文字与图片对齐方式  居中：给行内元素、行内块级元素设置vertical-align:middle                                    或者vertical-align：具体的正负值
                基线对齐：给行内元素、行内块级元素设置vertical-align:baseline
                顶端对齐：给行内元素、行内块级元素设置vertical-align:text-top（text-bottom）
                与父级元素内容部分的顶部对齐：给行内元素、行内块级元素设置vertical-align:top
</body>
</html>
