<body>
text-align:center 让文字、行内元素、行内块级元素 居中，前提是盒子的宽度大于内容的宽度
margin:0 auto    让块级元素在父级元素中水平居中 前提是有宽度
line-height      让文字、行内元素、input 垂直居中  行高等于height
绝对居中(如登录qq时的窗口)   position:absolute                  margin:auto
                            top:50%                             position:absolute
                            left;50%                            top:0
                            margin-left：-width/2               left:0
                            margin-top：-height/2               right:0
                                                                bottom:0

</body>
</html>
