<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
标签语义化：合理的标签做合理的事
列表 ol、ul、li
定义列表 dl、 dt、 dd
无意义标签 div span
标签语义化的好处：
    在没有css样式时页面清晰
    有利于搜索引擎的爬虫抓取页面（优先h1 em strong）
    利于移动端页面的加载
<!--
写html结构的时候需要注意：
    减少标签的嵌套
    块级元素可以嵌套块级元素和行内元素，反之不可行；a标签可以嵌套块级元素；
    p标签不可以嵌套块级元素
    ul/ol里面最好要有li，
    能用p标签就不用div标签
    尽量不用em strong这种加强语气的标签，用i或b标签代替
-->

</body>
</html>
