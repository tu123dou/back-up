        /*css代码*/
        /* 快捷键Ctrl+/ */

<body>
<div>用来区分结构</div>
<p>段落，主要放一段话</p>
<h1>标题标签或者logo</h1>     <!--h标签有行高，h1标签只出现一次，普通的标题放在h3、h4-->
<hr/>                       <!--分割线-->
<a href=""></a>              <!--超链接去掉下划线用css中的text-decoration：none-->
<img src="图片名字" alt="图片描述"/> <!--/有没有都可以-->
<br/>                       <!--换行标签-->
        <!--列表标签有：有无序列表 定义标签-->
<ul></ul>                   <!--无序列表 用于格式相同的 重复出现-->
<ol></ol>                    <!--有序列表-->
        <!--li标签外面一定有ul或ol-->
<dl>
    <dt>名词</dt>
    <dd>名词解释</dd>
    <dd>名词解释</dd>
</dl>                         <!--定义列表 主要用在网站的最下面如帮助、联系方式-->

        <!--文字相关的标签-->
<span></span>                   <!--无意义的标签，通常放几个文字或者是小标签-->
<i>倾斜</i>
<em>倾斜</em>
<b>粗体</b>
<strong>粗体</strong>
<u>下划线</u>                  <!--不推荐使用-->
<s>中划线 删除线</s>
<del>删除线同上</del>
10<sup>3</sup>                  <!--上标-->
<sub></sub>                     <!--下标-->

<!--表格标签-->
<table>
    <tr>
        <td>列</td>
        <td>列</td>
    </tr>
    <tr>
        <td>列</td>
        <td>列</td>
    </tr>
</table>
<!--表单标签-->
    <form action="跳转地址">
    <br/>
    <input style="width: 1000px"/><br/>
    <!--文本框-->
    <input type="password"/><br/>
    <!--密码框-->
    <input type="button" value="登录"/>
    <!--按钮-->
</form>
    <pre></pre>             <!--编辑器什么格式在浏览器就是什么格式（空格有效）如古诗的格式-->

<link rel="shortcut icon" href="1.JPG"/>  <!--改标题里的图标-->
