<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height: 300px;
border-radius: 50%;
            border: 20px solid green;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        p{
            border-radius: 50%;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;

            border: 20px solid ;

            border-color:#ffffff transparent transparent transparent;

        }
        p:hover{
            animation :a .6s linear infinite
        }

        @keyframes a{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div>
</div>
<p>
</p>
</body>
</html>
