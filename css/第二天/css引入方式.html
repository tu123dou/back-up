<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>
css  是层叠样式表，美化页面，调整页面中的结构
标签属性：写在标签里面的属性如style
css 引入方式：
             （1）行内式<div style="width:300px;height:300px;background: red"></div>
             （2）内嵌式 在head中加入<style >p{ }</style>
             (3)外链式<link rel="stylesheet" href="css基本选择器.html"/>
            （4）导入式 在一个css1文件中引入另外一个css2文件 在css1文件中第一行写格式@import"文件名
              第2种方式在style中加入@import"文件名"。第四种几乎不用

引入方式的优先级：
                行内式》导入式=内嵌式=外链式（执行最后一个方式）


</body>
</html>
