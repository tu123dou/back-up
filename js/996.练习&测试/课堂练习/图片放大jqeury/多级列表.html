<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        #ul{
            width:600px;
            margin:30px;
            background: -webkit-linear-gradient(top,royalblue,lightcoral);
            display: block;
        }
        ul{
            display: none;
        }
        .ul>li>ul{
            text-indent:30px;
        }
    .ul>li>ul>li>ul{
            text-indent:80px;
        }
        span{
            line-height: 26px;
        -webkit-user-select:none
        }
        em{
            cursor:pointer;
            display: inline-block;
            margin-right: 5px;
            vertical-align: center;
            width:14px;
            height:14px;
            background: url("img/icon.png") no-repeat -60px -29px;
        }
    </style>
</head>
<body>

<ul class="ul" id="ul">
    <li><em></em><span>1.1</span>
        <ul>
            <li><em></em><span>2.1</span>
                <ul>
                    <li><span>3.1</span></li>
                    <li><span>3.2</span></li>
                    <li><span>3.3</span></li>
                </ul></li>
            <li><em></em><span>2.2</span>
                <ul>
                    <li><span>3.1</span></li>
                    <li><span>3.2</span></li>
                    <li><span>3.3</span></li>
                </ul></li>
            <li><em></em><span>2.3</span>
                <ul>
                    <li><span>3.1</span></li>
                    <li><span>3.2</span></li>
                    <li><span>3.3</span></li>
                </ul>
            </li>
        </ul>
    </li>
    <li><em></em><span>1.2</span>
        <ul>
            <li><em></em><span>2.1</span>
                <ul>
                    <li><span>3.1</span></li>
                    <li><span>3.2</span></li>
                    <li><span>3.3</span></li>
                </ul>
            </li>
            <li><span>2.2</span></li>
        </ul>
    </li>
    <li><em></em><span>1.3</span>
        <ul>
            <li><span>2.1</span></li>
            <li><span>2.2</span></li>
        </ul>
    </li>
</ul>
</body>
<script src="../../../997.课件/正式课第四周/第五天/js/jquery-2.0.3.js"></script>
<script>
    var $ul=$('#ul');
    var $aSpan=$ul.find('em').next('span');
    $.each($aSpan,function(index,item){
        $(item).css('cursor','pointer')
    })
    $ul.click(function(e){
        if(e.target.tagName.toLowerCase()=='span'||e.target.tagName.toLowerCase()=='em'){
            var $parent=$(e.target.parentNode);
            var $aUl=$parent.children('ul');
            var $aEm=$parent.children('em');
            if($aUl.css('display')=='block'){
                var $aUlAll=$parent.find('ul');
                var $aEmAll=$parent.find('em');
                $aUlAll.css('display','none');
                $aEmAll.css('background','url("img/icon.png") no-repeat -60px -29px')
            }else{
                $aUl.css('display','block');
                $aEm.css('background','url("img/icon.png") no-repeat -43px -29px')
            }
        }
    })
</script>
</html>
