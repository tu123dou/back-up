<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .box{
            width: 1000px;
            height: 300px;
            position: relative;
            margin:50px auto;
            overflow: hidden;

        }
        .box .boxInner{
            width: 4000px;
            position: absolute;
            left:0;
            top:0;
        }
        .box .boxInner div{
            width: 1000px;
            height: 300px;
            float: left;
            background: url("img/default.gif") no-repeat center #999;
        }
        .box .boxInner div img{
            width:100%;
            height:100%;
        }
        .box ul{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .box ul li{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ccc;
            float: left;
        }
        .box ul li.on{
            background: orange;
        }
        .box a{
            width: 30px;
            height: 45px;
            opacity: 0.3;
            position: absolute;
            top: 127.5px;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=30);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=30);
            background: url("img/pre.png") no-repeat;
            display: none;
        }
        .box:hover a{
            display: block;
        }
        .box a:hover{
            opacity: 1;
        }
        .box .left{
            left: 30px;;
            background-position: 0 0;
        }
        .box .right{
           right: 30px;
            background-position: -50px 0;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="boxInner">
        <!--<div><img src="img/banner1.jpg" alt=""></div>-->
        <!--<div><img src="img/banner2.jpg" alt=""></div>-->
        <!--<div><img src="img/banner3.jpg" alt=""></div>-->
        <!--<div><img src="img/banner4.jpg" alt=""></div>-->
    </div>
    <ul>
        <!--<li class="on"></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
</body>
<script src="../js/utils.js"></script>
<script src="../js/move终极版.js"></script>
<script src="tab.js"></script>
</html>
