<script>
    var m=100;
    var timer=null;
    window.onscroll=dis;
    function dis (){
        if(utils.win('clientHeight')<utils.win('scrollTop')){
            a.style.display='block'
        }else{
            a.style.display='none'
        }
                /*document.body.onmouseover=function(){

                };*/
    }
//        console.log(utils.win('scrollTop'));
        a.onclick=function(){
            a.style.display='none';
            window.onscroll=null;
             timer=setInterval(function(){
                if(utils.win('scrollTop')<=0) {clearInterval(timer);window.onscroll=dis;m=100};
                 if(m<=12){
                     m=12;
                 }
                 m=m-7;
                 document.documentElement.scrollTop=document.body.scrollTop-=m;
                 console.log(m);
//                var a=utils.win('scrollTop')-m;
//                utils.win('scrollTop',a)
            },10)
       ;
    };
