div.onclick=function(){
    var duration=1000;
    var change=800;
    var change1=100;
    var begin=200;
    var time=0;
    var timer=setInterval(function(){
        time+=10;
        var curPos=change/duration*time+begin;
        var curPos1=change1/duration*time+begin;
        div.style.left=curPos+'px';
        div.style.top=curPos1+'px';
        if(time>=duration){
            clearInterval(timer);
            return;
        }
    },10)
}
