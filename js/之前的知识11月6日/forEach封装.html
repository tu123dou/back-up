<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function myForEach(callback,change){
        change=change||window;
        try{
            this.forEach(callback,change)
        }catch(e){
            for(var i=0;i<this.length;i++){
                callback.call(change,this[i],i,this)
            }
        }
    }
    function myMap(callback,change){
        change=change||window;
        var ary=[];
        try{
            ary=this.map(callback,change)
        }catch(e){
            for(var i=0;i<this.length;i++){
                ary=callback.call(change,this[i],i,this)
            }
        }
        return ary;
    }

</script>
</body>
</html>
