<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(ary){
        var total='';
        for(var i=0;i<ary.length;i++){
            var cur=Number(ary[i]);
            if(!isNaN(cur))
            total+=cur;
        }
        return total;
    }
</script>
