    /*
    * forEach():作用-》遍历数组中的每一项；
    * forEach()有两个参数：参1：回调函数； 参2：用来改变this指向的；
    * forEach()中的回调函数，有三个参数：
    *   item->数组中的每一项内容
    *   index->索引；
    *   input：原始数组；
    *forEach()中回调函数的执行次数，取决于数组的长度；
    *forEach():没有返回值；
    * */
    //map的使用方式，跟forEach一样，但是，map有返回值；返回值是一个数组；数组中记录了每个回调函数的返回值；
    /*var res=ary.forEach(function (item,index,input){

Array.prototype.myForEach=function(callback,context){

    context=context||window;
    if('map'in Array.prototype){
        return  this.map(callback,context);

    }var ary1=[];
    for(var i=0;i<this.length;i++){
       var a= callback.call(context,this[i],i,this);
        ary1.push(a);
    }
    return ary1
};


    var res=ary.myForEach(function(item,index,input){

    });

</script>
