    <div class="mainContenr"   id="content"><script type="text/javascript"></script>&nbsp;&nbsp;&nbsp;&nbsp;第一章 山边小村(《》)<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;二愣子睁大着双眼，直直望着茅草和烂泥糊成的黑屋顶，身上盖着的旧棉被，已呈深黄『色』，看不出原来的本来面目，还若有若无的散发着淡淡的霉味。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在他身边紧挨着的另一人，是二哥韩铸，酣睡的十分香甜，从他身上不时传来轻重不一的阵阵打呼声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;离床大约半丈远的地方，是一堵黄泥糊成的土墙，因为时间过久，墙壁上裂开了几丝不起眼的细长口子，从这些裂纹中，隐隐约约的传来韩母唠唠叨叨的埋怨声，偶尔还掺杂着韩父，抽旱烟杆的“啪嗒”“啪嗒”吸允声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;二愣子缓缓的闭上已有些发涩的双目，迫使自己尽早进入深深的睡梦中。他心里非常清楚，再不老实入睡的话，明天就无法早起些了，也就无法和其他约好的同伴一起进山拣干柴。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;二愣子姓韩名立，这么像模像样的名字,他父母可起不出来，这是他父亲用两个粗粮制成的窝头，求村里老张叔给起的名字。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老张叔年轻时，曾经跟城里的有钱人当过几年的伴读书童，是村里唯一认识几个字的读书人，村里小孩子的名字，倒有一多半是他给起的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;韩立被村里人叫作“二愣子”，可人并不是真愣真傻，反而是村中首屈一指的聪明孩子，但就像其他村中的孩子一样，除了家里人外，他就很少听到有人正式叫他名字“韩立”，倒是“二愣子”“二愣子”的称呼一直伴随至今。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而之所以被人起了个“二愣子”的绰号，也只不过是因为村里已有一个叫“愣子”的孩子了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这也没啥，村里的其他孩子也是“狗娃”“二蛋”之类的被人一直称呼着，这些名字也不见得比“二愣子”好听了哪里去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因此，韩立虽然并不喜欢这个称呼，但也只能这样一直的自我安慰着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;韩立外表长得很不起眼，皮肤黑黑的，就是一个普通的农家小孩模样。但他的内心深处，却比同龄人早熟了许多，他从小就向往外面世界的富饶繁华，梦想有一天，他能走出这个巴掌大的村子，去看看老张叔经常所说的外面世界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当韩立的这个想法，一直没敢和其他人说起过。否则，一定会使村里人感到愕然，一个『乳』臭未干的小屁孩，竟然会有这么一个大人也不敢轻易想的念头。要知道，其他同韩立差不多大的小孩，都还只会满村的追鸡『摸』狗，更别说会有离开故土，这么一个古怪的念头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;韩立一家七口人，有两个兄长，一个姐姐，还有一个小妹，他在家里排行老四，今年刚十岁，家里的生活很清苦，一年也吃不上几顿带荤腥的饭菜，全家人一直在温饱线上徘徊着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时的韩立，正处于『迷』『迷』糊糊，似睡未睡之间，恼中还一直残留着这样的念头：上山时，一定要帮他最疼爱的妹妹，多拣些她最喜欢吃的红浆果。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第二天中午时分，当韩立顶着火辣辣的太阳，背着半人高的木柴堆，怀里还揣着满满一布袋浆果，从山里往家里赶的时侯，并不知道家中已来了一位，会改变他一生命运的客人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这位贵客，是跟他血缘很近的一位至亲，他的亲三叔。<br /><br /></div>
