<body>
Math.abs();取绝对值| | ；例 Math.abs(4)->4   ;   Math.abs(-14)->14
Math.floor 向下取整；(往小里取整)
Math.ceil 向上取整
Math.round 四舍五入
Math.random() 取[0,1)之间的随机数 ，不包括1;
取n-m之间的随机数    Math.random()*(m-n)+n
取n-m之间的随机整数  Math.round(math.random()*(m-n)+n)
Math.min()          取最大值
Math.max()          取最小值
