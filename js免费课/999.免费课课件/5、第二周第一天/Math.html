<script>
    /*
    *   Math.abs() 绝对值
    *   Math.floor() 向下取整
    *   Math.ceil()  向上取整
    *   Math.round() 四舍五入  注意下负数的小数部分（五舍六入）
    *   Math.random()  获取随机0-1随机浮点数
    *   Math.min(1,2,5,6,4,3) 获取最小值
    *   Math.max(1,2,3,4,5,6)  获取最大值
    *
    *   获取[n-m]之间的随机整数
    *   Math.round(Math.random()*(m-n)+n)
    *
    * */
    function getRandom(n,m){ //获取n到m之间的随机整数
        n = Number(n); //要么是一个数，要么是NaN
        m = Number(m);
        if(isNaN(n) || isNaN(m) ){
            return Math.random();
        }
        if(n>m){
            var temp = n;
            n = m;
            m = temp;
        }
        return Math.round(Math.random()*(m-n)+n);
    }
    getRandom(0,255)

</script>
