    <style>
        *{
            margin: 0;

        }
        ul{
            overflow: hidden;
            list-style: none;
            border: 1px solid red;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            height: 270px;
            width: 900px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -135px;
            margin-left: -450px;

        li{
            height: 30px;
        }
        span{
            float: left;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .bg1{
            background: lightblue;
        }
        .bg2{
            background: plum;

        .bg3{
            background: orange;

<div id="box">

<script>
    //字符串拼接
//    存储html结构
    var str = '';
    str+='<ul>';
//    i  行
        for(var i=1;i<=9;i++){
            str+='<li>';
//                span  i
//            j  列
                for(var j=1;j<=i;j++){
                    str+='<span>';
//                    i=3  j=2
                        str+= j+' * '+i+' = '+i*j;
//                            2*3=6
                    str+='</span>';
                }

            str+='</li>';
        }

    str+='</ul>';
    var oDiv = document.getElementById('box');
    oDiv.innerHTML = str;

    var lis = oDiv.getElementsByTagName('li');
    for(var i=0;i<lis.length;i++){
        /*if(i%3==0){

        lis[i].className = 'bg'+(i%3+1);
        lis[i].zf = 'bg'+(i%3+1);

        lis[i].onmouseover = function(){

            this.className = 'bg4'
        }
        lis[i].onmouseout = function(){

    }
