//    arguments:参数的集合  函数天生自带的属性 --》内置属性
//    length  类数组的长度
    var total = null;
    function sum(){
//        console.log(arguments);//类数组
//        console.log(arguments.length)

        for(var i=0;i<arguments.length;i++){
//            传递进来的每一项
            var cur = parseFloat(arguments[i]);
            if(!isNaN(cur)){
                total +=cur;
            }
        }
        return total;

    }
    console.log(sum(1,2,3,'4','4.5px','zfpx'));
