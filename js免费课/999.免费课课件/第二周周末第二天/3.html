//    生成一个四位数字，并且把这个四位数字放到p标签中
    function fn(){
        var str = '';//存储四个数
        for(var i=0;i<4;i++){
   //        0-9之间的随机数
            var rand = Math.round(Math.random()*9);
            str+=rand;
        }
        box.innerHTML = str;
    }
    fn();
//    每个一秒执行一次fn
    var n = 0;//计数器
    var timer = window.setInterval(function(){
        fn();
        n++;
        if(n==10){
            clearInterval(timer);
        }
    },1000)



</script>
