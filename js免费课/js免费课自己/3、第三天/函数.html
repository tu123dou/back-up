<body>
全局作用域：浏览器为所有的js代码提供一个可以执行的环境
函数执行：将函数体中的字符串变为js代码从上到下执行，函数里面的变量外界无法访问也无法修改，我们把这种机制称为闭包。
一个函数可以执行很多次，每次执行没关系
堆内存：执行完即销毁
每次执行都新创建一个堆内存，所以每次执行没关系


函数创建的过程：
浏览器为其开辟一个新空间；
把函数代码当做字符串存储在这个空间里；
把空间（地址）的名字赋值给这个函数；
函数中存储的是一个空间地址。



</body>
<script >
//    创建函数
    function sum(){
        var total=0;
        total=1+1;
        console.log(total)
    }
//   执行函数
    sum()
</script>
</html>
